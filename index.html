<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/index.css">
  <title>Expenses Application</title>
</head>
<body>
  <div class="main">
    <div class="first__column">
      <h1 class="expenses__title">Cost accounting</h1>
      <div class="expenses__input-conatainer">
        <input 
          class="js-expense-input money_input czk" 
          type="number" 
          min="1"
          placeholder="Enter amount">
        <button class="js-expense-button input__button">Add</button>
      </div>
      <div class="expenses__input-category">
        <select class="js-category-list select__category" name="plan" id="" >
          <option hidden="" disabled= "" selected="" value="Category">Category</option>
          <option value="Transport">Transport</option>
          <option value="Restaurants">Restaurants</option>
          <option value="Pharmacy">Pharmacy</option>
          <option value="Fun">Fun</option>
        </select>
      </div>
      
      <div class="expenses__stats">
        <div class="expesnes__limit">
          <span class="limit stats__styles">Limit:</span>
          <span class="js-limit limit__value value__styles czk"></span>
          <button class="js-open-change-limit-button limit__change-button">
            <img class="limit__change-img" src="img/limit-img.png" alt="icon for limit change" >
          </button>
        </div>
        <div class="expenses__total">
          <span class="total stats__styles">Sum:</span>
          <span class="js-total total__value value__styles czk">0</span>
        </div>
        <div class="expenses__status">
          <span class="status_text stats__styles">Status:</span>
          <span class="js-status status_green">In limit</span>
        </div>
      </div>
      <button class="js-reset-button reset__history-button">Reset</button>
    </div>
      
    <div class="second__column">
      <h2 class="history__title stats__styles">History</h2>
      <ol class="js-history history__styles "></ol>
    </div>


    <div class="js-popup popup">
      <div class="popup__content">
        <button class="js-popup-close-btn popup__close-btn">
          <img class="close__btn-img" src="/img/burger-cross-close.png" alt="">
        </button>
        <h2 class="popup__title">Fill new limit</h2>
        <input class="js-popup-input popup__input" type="number" min="1" placeholder=" New limit">
        <button class="js-change-limit-btn popup__change-limit-btn">Change limit</button>
      </div>
    </div>
  </div>
   
  <script src="scripts/index.js"></script>
</body>
</html>
